<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and URL Validation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
<h1>Email and URL Validation</h1>

<div>
    <h2>Validate Email</h2>
    <input type="text" id="emailInput" placeholder="Enter email">
    <button id="emailButton">Validate Email</button>
    <p id="emailResult"></p>
</div>

<div>
    <h2>Validate URL</h2>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="urlButton">Validate URL</button>
    <p id="urlResult"></p>
</div>
</body>
</html>
